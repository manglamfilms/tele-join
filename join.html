<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Join Telegram Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .content {
      padding-top: 60px;
      flex: 1;
    }

    .telegram-card {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 12px;
      padding: 10px 18px;
      border-radius: 15px;
      text-decoration: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
      background: linear-gradient(45deg, #0088cc, #00c6ff);
    }

    .telegram-card:hover {
      transform: scale(1.05);
    }

    .profile-img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    @media (max-width: 600px) {
      .telegram-card {
        font-size: 16px;
        padding: 10px 14px;
      }
      .profile-img {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>

  <div class="content">

      let c1 = localStorage.getItem('click_1') || 0;
