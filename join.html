<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Join System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }

    .telegram-card {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 12px;
      padding: 12px 20px;
      border-radius: 15px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .telegram-card:hover {
      transform: scale(1.05);
    }

    .profile-img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <h1>Join Telegram Channels</h1>

  <!-- Button 1 -->
  <a href="#" class="telegram-card" onclick="
    let c1 = localStorage.getItem('click_1') || 0;
    c1 = parseInt(c1) + 1;
    localStorage.setItem('click_1', c1);
    window.open((c1 === 1 || c1 % 10 === 0) ? 'https://site-link1.com' : 'https://t.me/channel1', '_blank');
    ">
    <img src='images/1.jpg' class='profile-img'> Button 1
  </a>
