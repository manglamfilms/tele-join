<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Button System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .telegram-card {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 12px;
      padding: 10px 18px;
      border-radius: 15px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .telegram-card:hover {
      transform: scale(1.05);
    }
    .profile-img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <h1>Join Our Telegram Channels</h1>

  <a href="#" class="telegram-card" onclick="handleClick(1, 'https://site-link1.com', 'https://t.me/channel1')">
    <img src="images/1.jpg" alt="1" class="profile-img"> Button 1
  </a>

  <a href="#" class="telegram-card" onclick="handleClick(2, 'https://site-link2.com', 'https://t.me/channel2')">
    <img src="images/2.jpg" alt="2" class="profile-img"> Button 2
  </a>

  <a href="#" class="telegram-card" onclick="handleClick(3, 'https://site-link3.com', 'https://t.me/channel3')">
    <img src="images/3.jpg" alt="3" class="profile-img"> Button 3
  </a>

  <a href="#" class="telegram-card" onclick="handleClick(4, 'https://site-link4.com', 'https://t.me/channel4')">
    <img src="images/4.jpg" alt="4" class="profile-img"> Button 4
  </a>

  <a href="#" class="telegram-card" onclick="handleClick(5, 'https://site-link5.com', 'https://t.me/channel5')">
    <img src="images/5.jpg" alt="5" class="profile-img"> Button 5
  </a>

  <script>
    function handleClick(id, siteURL, telegramURL) {
      const key = `btnClickCount_${id}`;
      let count = parseInt(localStorage.getItem(key)) || 0;
      count += 1;
      localStorage.setItem(key, count);

      // हर 10वें क्लिक पर site पर redirect करो
      if (count === 1 || count % 10 === 0) {
        window.open(siteURL, "_blank");
      } else {
        window.open(telegramURL, "_blank");
      }
    }
  </script>

</body>
</html>
