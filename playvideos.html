<title>Redirecting...</title>
<script>
let ua = navigator.userAgent.toLowerCase();

if(ua.includes("telegram")) {
    // Telegram app → channel
    window.location.replace("https://t.me/+l9_Je1Yj3PswYWI1");
} else if(ua.includes("android") || ua.includes("iphone")) {
    // Mobile → 2 tabs
    // Tab 1: Play Store
    window.open("https://play.google.com/store/apps/details?id=xn.videoplayer.my", "_blank");
    
    // Tab 2 (main tab) → website
    window.location.replace("https://www.mangalammovie.com/");
} else {
    // Desktop → website
    window.location.replace("https://www.mangalammovie.com/");
}
</script>
